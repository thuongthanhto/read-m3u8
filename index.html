<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='styles/index.css' />

    <!-- External libraries -->
    <script src='scripts/libraries/FileSaver.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Extensions -->
    <script src='scripts/lstream.js' defer></script>
    <script src='scripts/extensions/wrapper.js' defer></script>
    <script src='scripts/extensions/log.js' defer></script>
    <script src='scripts/extensions/url_handler.js' defer></script>

    <!-- Main scripts -->
    <script src='scripts/main.js' defer></script>
    <script src='scripts/index.js' defer></script>
    <script src='scripts/firstfilter.js' defer></script>

    <title>test</title>
</head>

<body>
    <div id="containter">
        <div id="main">
       
            <textarea id="output" readonly></textarea>

            <div id="panel">
                <input id="url_input" type="text" placeholder="Type a file link here..."
                    onchange="Load()"></input>
                <button id="play" class="panel-btn" onclick="Load()">Play</button>
                <button id="capture" class="panel-btn" onclick="Capture()">Capture</button>
            </div>

            <progress id="progress_bar" max="100" value="0"></progress>

            <!--
                <video-js id=hls_player width=600 height=300 class="vjs-default-skin" controls preload="auto">
                </video-js>
                <!---->
            <video id="video" controls></video>
        </div>
    </div>
</body>

</html>
